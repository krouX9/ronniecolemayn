<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600&family=Poppins:wght@200;300;400;500&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/d2fa9a823e.js" crossorigin="anonymous"></script>
    <title>Nexus</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="logo-wrapper">
                    <h1>nexa</h1>
                </div>
                <div class="main-menu-wrapper">
                    <ul class="main-menu-list">
                        <li class="main-menu"><a href="#"><span>mobile</span></a></li>
                        <li class="main-menu"><a href="#"><span>laptops</span></a></li>
                        <li class="main-menu"><a href="#"><span>monitors</span></a></li>
                        <li class="main-menu"><a href="#"><span>tv</span></a></li>
                        <li class="main-menu"><a href="#"><span>av</span></a></li>
                    </ul>
                </div>
                <div class="utility-wrapper">
                    <ul class="utility">
                        <li class="utility-list"><a href="#" id="utility-search"><i class="fa-solid fa-magnifying-glass iconic"></i></a></li>
                        <li class="utility-list"><a href="#" id="utility-cart" id="cart-icon"><i class="fa-solid fa-cart-shopping iconic"></i></a></li>
                        <li class="utility-list"><a href="#" id="utility-login"><i class="fa-regular fa-user iconic"></i></a></li>
                        <li class="utility-list"><a href="#" id="utility-hamburger-menu"><i class="fa-solid fa-bars iconic"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="comparision-section">
        <div class="compare-wrapper">
            <div class="compare-header">
                <h1>Compare Models</h1>
            </div>
            <div class="compare-spec">
                <div class="compare-spec-wrapper">
                    <div class="page-two-main-content-right">
                        <div id="page-two-product-wrapper"></div>
                    </div>
                    <div class="compare-spec-row">
                        <strong class="compare-spec-row-title">Operating System</strong>
                        <div class="compare-spec-row-contents"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="java/comparison.js"></script>
</body>
</html>
